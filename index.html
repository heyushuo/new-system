<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
	<body>
		<div class="box">
			<form class="form-inline" style="margin-bottom:10px;">
			  <div class="form-group">
			    <label for="evaluationScore" class="col-xs-2 control-label">姓名:</label>
			    <div class="col-xs-3" >
			       <input class="form-control" id="evaluationScore" style="margin-bottom:10px;" name="evaluationScore" />
			    </div>
			</div>  
			  <div class="form-group">
			    <label for="evaluationScore" class="col-xs-2 control-label">办公电话:</label>
			    <div class="col-xs-3" >
			       <input class="form-control" id="evaluationScore" style="margin-bottom:10px;" name="evaluationScore" />
			    </div>
			</div>  
			</form>
			<form class="form-inline" style="margin-bottom:10px;">
				<div class="form-group">
			    <label for="evaluationScore" class="col-xs-2 control-label">所在单位</label>
			    <div class="col-xs-3" >
			       <input class="form-control" id="evaluationScore" style="margin-bottom:10px;" name="evaluationScore" />
			    </div>
				</div>  
				<div class="form-group">
				    <label for="evaluationScore" class="col-xs-2 control-label">移动电话</label>
				    <div class="col-xs-3" >
				       <input class="form-control" id="evaluationScore" style="margin-bottom:10px;" name="evaluationScore" />
				    </div>
				</div>
			</form>
			<div class="table-responsive" style="margin-top: 20px;">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th width="5%">操作</th>
							<th width="10%">序号</th>
							<th width="10%">姓名</th>
							<th width="5%">角色</th>
							<th width="15%">所在单位</th>
							<th width="10%">办公电话</th>
							<th width="10%">移动电话</th>
						</tr>
					</thead>
					<tbody id="myTab">
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
